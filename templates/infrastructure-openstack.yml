meta:
  environment: (( merge ))
  dns_root: (( merge ))
  security_groups: (( merge ))
  network_name: (( merge ))

  stemcell:
    name: bosh-openstack-kvm-ubuntu
    version: latest

jobs:
  - name: registry
    instances: 1
    networks:
      - name: (( meta.network_name ))

compilation:
  cloud_properties:
    instance_type: m1.small

resource_pools:
  - name: small_z1
    cloud_properties:
      instance_type: m1.small

networks:
  - name: floating
    type: vip
    cloud_properties: {}
  - name: (( meta.network_name ))
    type: dynamic
    cloud_properties:
      security_groups: (( meta.security_groups ))

properties: (( merge ))
